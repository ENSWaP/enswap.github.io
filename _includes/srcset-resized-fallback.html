{% assign largest = resized | sort: 'width' | last %}

{% capture srcset %}
{% for i in resized %}
/{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

{% capture sizes %}
{% for i in resized %}
(min-width: {{ i.width }}px) {{ i.width }}px, 
{% endfor %}
{% endcapture %}

<img src="/{{ largest.path }}" alt="{{ alt }}" class="{{ class }}" srcset="{{ srcset | strip_newlines }}" sizes="{{ sizes | strip_newlines }}" width="{{ width }}">
